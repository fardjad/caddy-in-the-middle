name: citm-example
services:
  cert-maker:
    build:
      context: ../shared-certificates
      dockerfile: Dockerfile
    volumes:
      - ../shared-certificates:/shared-certificates
    command:
      - /bin/bash
      - /shared-certificates/mk-devcerts.sh
  citm:
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - ./caddy-conf.d:/etc/caddy/conf.d:ro
      - ./dnsmasq-conf.d:/etc/dnsmasq-user.d:ro
      - ./mitm-scripts:/mitm-scripts:ro
      - ../shared-certificates/certs:/certs:ro
      - ./mitm-dump:/mitm-dump
    depends_on:
      cert-maker:
        condition: service_completed_successfully
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
  service1:
    init: true
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      cert-maker:
        condition: service_completed_successfully
    volumes:
      - ../shared-certificates/certs:/certs:ro
    extra_hosts:
      - "service2.internal:host-gateway"
    command:
      - "-w"
      - "4"
      - "-b"
      - "0.0.0.0:5031"
      - "service1:app"
    ports:
      # This is to simulate something running on port 5031 on the host machine
      - "5031:5031"
  service2:
    init: true
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      cert-maker:
        condition: service_completed_successfully
    volumes:
      - ../shared-certificates/certs:/certs:ro
    extra_hosts:
      - "service3.internal:host-gateway"
    command:
      - "-w"
      - "4"
      - "-b"
      - "0.0.0.0:5032"
      - "service2:app"
    ports:
      # This is to simulate something running on port 5032 on the host machine
      - "5032:5032"
  service3:
    init: true
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      cert-maker:
        condition: service_completed_successfully
    volumes:
      - ../shared-certificates/certs:/certs:ro
    command:
      - "-w"
      - "4"
      - "-b"
      - "0.0.0.0:5033"
      - "service3:app"
    ports:
      # This is to simulate something running on port 5032 on the host machine
      - "5033:5033"